<form (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="What needs to be done?"
      type="text"
      name="title"
      [(ngModel)]="title"
      (keyup.escape)="clear()"
      autocomplete="off"
      autofocus
    />
  </mat-form-field>
</form>
